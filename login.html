<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to My E-Commerce Website</h1>
        <h2>Login / Signup</h2>
        <input type="text" id="username" placeholder="Enter 5-digit Username" maxlength="5">
        <input type="password" id="password" placeholder="Enter 5-digit Password" maxlength="5">
        <button onclick="login()">Login / Signup</button>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username.length === 5 && password.length === 5) {
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Please enter a valid 5-digit username and password');
            }
        }
    </script>
</body>
</html>
